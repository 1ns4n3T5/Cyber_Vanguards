<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Domain Registration Services</title>

  <!-- Favicons -->
  <link href="../assets/img/nav-logo.png" rel="icon">
  <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS Files -->
  <link href="../assets/css/main.css" rel="stylesheet">
  <link href="../assets/css/service.css" rel="stylesheet">

  <!-- Additional CSS -->
  <link rel="stylesheet" href="../node_modules/animate.css/animate.css">
</head>

<body class="service-details-page">
  <main class="main">
    <!-- Page Title -->
    <div class="page-title dark-background">
      <div class="container">
        <h1>Service Details</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="../index.html#services">Home</a></li>
            <li class="current">Domain Registration</li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- End Page Title -->

    <!-- Domain Registration Services Section -->
    <section id="domain-services" class="section service-section" data-aos="fade-up">
      <div class="container section-title" data-aos="fade-up">
        <h2 class="text-primary title-underline">Our Domain Services</h2>
      </div>
      <div class="container mt-3" data-aos="fade-up">
        <div class="row d-flex justify-content-center" id="domain-cards"></div>
      </div>
    </section>
  </main>

  <!-- External JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/aos/aos.js"></script>

  <!-- JavaScript to Generate Domain Service Cards -->
  <script>
    AOS.init({ duration: 800, easing: 'ease-in-out', once: true });

    // Domain Registration Services
    const domainCards = [
      {
        title: "Domain Registration (.mm)",
        content: "We provide registration services for '.com.mm' and '.net.mm' domain names at your choice.",
        icon: "bi-globe2",
        iconColor: "text-primary",
        aosDelay: 0
      },
      {
        title: "Special Domains",
        content: "We also register '.org.mm' and '.edu.mm' domains, which require additional documentation.",
        icon: "bi-file-earmark-text",
        iconColor: "text-success",
        aosDelay: 100
      },
      {
        title: "DNS Management",
        content: "All registered domains can be managed and maintained by customers at their convenience.",
        icon: "bi-server",
        iconColor: "text-warning",
        aosDelay: 200
      },
      {
        title: "Integration Services",
        content: "We provide integration services with web and email for all registered domains.",
        icon: "bi-link-45deg",
        iconColor: "text-info",
        aosDelay: 300
      },
      {
        title: "DDoS Protection",
        content: "We offer DDoS protection and mitigation services to keep your domain secure.",
        icon: "bi-shield-lock-fill",
        iconColor: "text-danger",
        aosDelay: 400
      },
      {
        title: "Consulting Services",
        content: "If you need advice or consulting, we are ready to support your domain needs.",
        icon: "bi-chat-dots",
        iconColor: "text-secondary",
        aosDelay: 500
      }
    ];

    // Function to generate service cards
    function generateCard(cardData) {
      return `
        <div class="col-md-4 mb-3 mt-5" data-aos="fade-up" data-aos-delay="${cardData.aosDelay}">
          <div class="card h-100 shadow card-hover">
            <div class="icon-circle">
              <i class="bi ${cardData.icon} ${cardData.iconColor} display-5"></i>
            </div>
            <div class="card-body">
              <h5 class="card-title text-black mt-5">${cardData.title}</h5>
              <p class="card-text text-black">${cardData.content}</p>
            </div>
          </div>
        </div>
      `;
    }

    // Insert Domain Service Cards
    document.getElementById('domain-cards').innerHTML = domainCards.map(generateCard).join('');
  </script>

  <script src="../assets/js/main.js"></script>
</body>

</html>
